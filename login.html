<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <section>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">TTVMC</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/">Explore <span class="sr-only">(current)</span></a></li>
                            <li><a href="#get">Get</a></li>
                            <li><a href="#">Support</a></li>
                            <li><a href="#">Blog</a></li>
                            
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><button type="button" class="btn btn-default navbar-btn">Log in</button></li>
                      </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </section>
        
        <section>
            <div id="account">
                <form class="account">
                    <h1>Login</h1>
                    <div class="form-group">
                        <input type="text" class="account-input" placeholder="Username" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="account-input" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Keep me logged in
                        </label>
                    </div>
                    <div class="account-btn">
                        <input type="submit" value="Login" class="account-button">
                    </div>
                </form>
            </div>
        </section>
        
        <section id="footer">
            <div class="container">
                <ul class="left">
                    <li>&copy; All rights reserved.</li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
                <ul class="right">
                    <li><a href="#">Status</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li class="footer-end"><a href="#">Twitter</a></li>
                </ul>
            </div>              
        </section>
        
        <!-- Disable the Site Alert by adding the CSS property 'display: none;' to the #site-alert class -->
        <div id="site-alert">
            <p>Site alert: Our service is in development mode. You cannot sign up or log in during this time.</p>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
